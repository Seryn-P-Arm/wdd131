<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Seryn Paige Armstrong">
        <meta name="description" content="A form review page">
        <title>Product Review Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Jua&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Chango&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get">

                <!-- Product select -->
                <label for="product">Product Name <span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <!-- Rating -->
                <fieldset>
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <label><input type="radio" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" value="2"> ☆☆</label>
                    <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                    <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
                </fieldset>

                <!-- Date of installation -->
                <label for="install-date">Date of Installation <span class="required">*</span></label>
                <input type="date" id="install-date" name="install-date" required>

                <!-- Checkboxes for useful features of the product being reviewed -->
                <fieldset>
                    <legend>Useful Features</legend>
                    <label class="checkbox-label"><input type="checkbox" name="features" value="Durability"> Durability</label>
                    <label class="checkbox-label"><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                    <label class="checkbox-label"><input type="checkbox" name="features" value="Performance"> Performance</label>
                    <label class="checkbox-label"><input type="checkbox" name="features" value="Design"> Design</label>
                </fieldset>

                <!-- Write review -->
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <!-- User's name input text box -->
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" name="user-name">

                <!-- Submit button -->
                <input type="submit" value="Send Review">
            </form>
        </main>
        <footer>
            <p>
                <span id="currentyear"></span> &#127804; Seryn Paige Armstrong &#127804; South Africa
            </p>
            <p id="lastModified">
            </p>
        </footer>
    </body>
</html>
